name: Tests

on:
    push:
    pull_request:
    schedule:
        - cron: '0 */12 * * *'

jobs:
    test:
        runs-on: ubuntu-latest
        if: "!contains(github.event.head_commit.message, '[ci skip]')"

        strategy:
            fail-fast: false
            matrix:
                laravel: [7.*, 8.*]
                php: [7.2, 7.3, 7.4, 8.0]
                service: ['5.7', '8']
                dependency-version: [prefer-lowest, prefer-stable]
                experimental: [false, true]

                include:
                    - service: '8'
                      db: MySQL8
                    - service: '5.7'
                      db: MySQL5

                exclude:
                    - laravel: 8.*
                      php: 7.2
                    - php: 7.2
                      experimental: true
                    - php: 7.3
                      experimental: true
                    - php: 7.4
                      experimental: true
                    - php: 8.0
                      experimental: true

        name: 'PHP ${{ matrix.php }} / Laravel: ${{ matrix.laravel }} / ${{ matrix.dependency-version }} / ${{ matrix.db }}'

        continue-on-error: ${{ matrix.experimental }}

        env:
            COMPOSER_ARGS: ''

        steps:
            - uses: actions/checkout@master

            - name: Cache Composer Downloads
              uses: actions/cache@v2
              with:
                  path: ${{ steps.composer-cache.outputs.dir }}
                  key: ${{ runner.os }}-composer-${{ matrix.php }}-${{ hashFiles('**/composer.json') }}-${{ matrix.dependency-version }}-${{ github.sha }}
                  restore-keys: |
                      ${{ runner.os }}-composer-${{ matrix.php }}-${{ hashFiles('**/composer.json') }}-${{ matrix.dependency-version }}-
                      ${{ runner.os }}-composer-${{ matrix.php }}-${{ hashFiles('**/composer.json') }}-
                      ${{ runner.os }}-composer-${{ matrix.php }}-
                      ${{ runner.os }}-composer-

            - name: Run tests
              run: ./test --php ${{ matrix.php }} --laravel ${{ matrix.laravel }} --db ${{ matrix.service }} --dependencies ${{ matrix.dependency-version }}
              continue-on-error: ${{ matrix.experimental }}

            - name: Cache Composer Downloads
              uses: actions/cache@v2
              with:
                  path: ${{ steps.composer-cache.outputs.dir }}
                  key: ${{ runner.os }}-composer-${{ matrix.php }}-${{ hashFiles('**/composer.json') }}-${{ matrix.dependency-version }}-${{ github.sha }}
                  restore-keys: |
                      ${{ runner.os }}-composer-${{ matrix.php }}-${{ hashFiles('**/composer.json') }}-${{ matrix.dependency-version }}-
                      ${{ runner.os }}-composer-${{ matrix.php }}-${{ hashFiles('**/composer.json') }}-
                      ${{ runner.os }}-composer-${{ matrix.php }}-
                      ${{ runner.os }}-composer-
