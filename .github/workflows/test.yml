name: Tests

on:
    push:
    pull_request:
    schedule:
        - cron: '0 */12 * * *'

jobs:
    test:
        runs-on: ubuntu-18.04
        if: "!contains(github.event.head_commit.message, '[ci skip]')"
        needs: build-images

        strategy:
            fail-fast: false
            matrix:
                php: [7.2, 7.3, 7.4, 8.0]
                laravel: [7.*, 8.*]
                service: ['5.7', '8']
                dependency-version: [prefer-lowest, prefer-stable]
                experimental: [false, true]

                exclude:
                    ## Laravel specifically not supported PHP versions
                    - php: 7.2
                      laravel: 8.*

                    # Disabled due to them not being experimental
                    - php: 7.2
                      experimental: true
                    - php: 7.3
                      experimental: true
                    - php: 7.4
                      experimental: true
                    - php: 8.0
                      experimental: true

                    # Do not work due to deprecated function
                    - php: 8.0
                      laravel: 7.*
                      dependency-version: prefer-lowest
                    - php: 8.0
                      laravel: 8.*
                      dependency-version: prefer-lowest

        name: 'PHP ${{ matrix.php }} / Laravel: ${{ matrix.laravel }} / ${{ matrix.dependency-version }} / MySQL ${{ matrix.service }}'

        continue-on-error: ${{ matrix.experimental }}

        steps:
            - uses: actions/checkout@v2

            - name: Run tests
              run: ./test --php ${{ matrix.php }} --laravel ${{ matrix.laravel }} --db ${{ matrix.service }} --dependencies ${{ matrix.dependency-version }}
              continue-on-error: ${{ matrix.experimental }}

    build-images:
        runs-on: ubuntu-latest
        if: Contains($(git diff-tree --no-commit-id --name-only -r ${{ github.sha }}), 'Docker')
        needs: [build-php, build-mysql]

        steps:
            - name: Show Changed Files
              run: git diff-tree --no-commit-id --name-only -r ${{ github.sha }}

    build-php:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                version: ['7.2', '7.3', '7.4', '8.0']
            
        name: 'Docker PHP Release ${{ matrix.version }}'

        steps:
            - uses: actions/checkout@v2

            - name: Set up QEMU
              uses: docker/setup-qemu-action@v1

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v1

            - name: Login to DockerHub
              uses: docker/login-action@v1 
              with:
                username: ${{ secrets.DOCKERHUB_USERNAME }}
                password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Information
              run: echo "Building Images for PHP ${{ matrix.version }}"

            - name: Build and push
              id: docker_build
              uses: docker/build-push-action@v2
              with:
                  push: true
                  context: .dev/Docker/Images/PHP
                  tags: |
                    arlonwip/php:${{ matrix.version }}
                  build-args: |
                    VERSION=${{ matrix.version }}

    build-mysql:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                version: ['5.7', '8']
            
        name: 'Docker MySQL Release ${{ matrix.version }}'

        steps:
            - uses: actions/checkout@v2
            
            - name: Set up QEMU
              uses: docker/setup-qemu-action@v1

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v1

            - name: Login to DockerHub
              uses: docker/login-action@v1 
              with:
                username: ${{ secrets.DOCKERHUB_USERNAME }}
                password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Information
              run: echo "Building Images for MySQL ${{ matrix.version }}"

            - name: Build and push
              uses: docker/build-push-action@v2
              with:
                push: true
                context: .dev/Docker/Images/MySQL
                tags: arlonwip/mysql:${{ matrix.version }}
                build-args: |
                  VERSION=${{ matrix.version }}
